<!DOCTYPE html>
<html>
<head>

<body>

                管理员登录系统

                </div>
            </div>
            <div class="LoginUserBoxOut">

                    <input class="LoginUserInputadminPassword" placeholder="请输入密码" type="password" />
                    <span>请输入密码</span>
                </div>
            </div>

            <div class="LoginUserBoxOut">

                <div class="LoginLastBox clearfix">
                    <a href="#" class="isLogin">
                        <div class="RightBox">
                            	登录
                        </div>
                    </a>
                </div>
            </div>

        </div>

    <script src="../orderManagement/js/jquery-1.9.1.min.js"></script>
