<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商店信息</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet" href="../static/css/sm.css">
<link rel="stylesheet"
	href="../static/css/sm-extend.css">
<script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script src='https://sui.thinkadmin.top/dist/js/sm.js'></script>
<script src='https://sui.thinkadmin.top/dist/js/sm-extend.js'></script>

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"><span class="icon icon-left"></span>返回 </a>
				<h1 class="title">商店信息</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商铺名称</div>
									<div class="item-input">
										<input id="shop-name" type="text" placeholder="商铺名称">
									</div>
								</div>
							</div>
						</li>
						<!-- 商铺分类 下拉列表 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商铺分类</div>
									<div class="item-input">
										<select id="shop-type">

										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 区域分类 下拉列表 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">所属区域</div>
									<div class="item-input">
										<select id="area">

										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 详细地址 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商铺地址</div>
									<div class="item-input">
										<input id="shop-addr" type="text" placeholder="详细地址">
									</div>
								</div>
							</div>
						</li>
						<!-- 联系电话 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">联系电话</div>
									<div class="item-input">
										<input id="shop-phone" type="text" placeholder="联系电话">
									</div>
								</div>
							</div>
						</li>
						<!-- 缩略图 上传控件 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input id="shop-img" type="file">
									</div>
								</div>
							</div>
						</li>
						<!-- 店铺描述 textarea -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">店铺描述</div>
									<div class="item-input">
										<textarea id="shop-desc" placeholder="店铺描述"></textarea>
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码 kaptcha -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input id="l-kaptcha" name="kaptcha" type="text"
										placeholder="验证码">
									<div class="item-input">
										<img id="kaptcha-img" alt="点击更换" src="../GooglCodeKaptcha"
											title="点击更换" onclick="changeVerifyCode(this)">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="/o2o/shopadmin/shoplist" class="button button-big button-fill button-danger">返回</a>
						</div>
						<div class="col-50">
							<a class="button button-big button-fill button-success external"
								id="submit">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="../commons/commons.js"></script>
<script type="text/javascript" src="../resources/js/shopoperation.js"></script>
</html>
