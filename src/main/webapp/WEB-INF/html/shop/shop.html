<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>商店</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="https://sui.thinkadmin.top/favicon.ico">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="../static/css/sm.css">
        <link rel="stylesheet" href="../static/css/sm-extend.css">
        </head>
        <style>
        .content.infinite-scroll.infinite-scroll-bottom.native-scroll::-webkit-scrollbar{
        	display:none;
   		 }
        </style>
    <body style="font-family: STFangsong;">
     <div class="page">
                 <!-- 工具栏 -->
                  <nav class="bar bar-tab">
                    <a class="tab-item external active" href="/o2o/Page/index">
                      <span class="icon icon-home"></span>
                      <span class="tab-label">首页</span>
                    </a>
                    <a class="tab-item external my-btn" href="#">
                      <span class="icon icon-settings"></span>
                      <span class="tab-label">我的</span>
                    </a>
                  </nav>
                  <div class="panel panel-right panel-cover theme-dark" id='panel-js-demo'>
                  </div>

                  <div class="searchbar row" style="background: aqua;">
                      <div class="search-input col-80">
                      <i class="icon icon-se"></i>
                      <input type="search" id='search' placeholder='店铺搜索...' style="text-align: center;"/>
                      </div>
                      <a class="button button-fill button-primary col-20">搜索</a>
                  </div>
                  <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100" style="top: 46px; background: white;">
                      <div class="list-block" style="margin:12px 0">
                          <ul class="list-container">
                          </ul>
                      </div>
                      <!-- 加载提示符 -->
                      <div class="infinite-scroll-preloader">
                          <div class="preloader"></div>
                      </div>
                  </div>
        <script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
        <script src='https://sui.thinkadmin.top/dist/js/sm.js'></script>
        <script src='https://sui.thinkadmin.top/dist/js/sm-extend.js'></script>
        <script src="https://sui.thinkadmin.top/dist/js/sm-city-picker.js"></script>
        <link rel="stylesheet" href="../static/css/TestShopstyle.css">
        <script src="../static/js/TestShopindex.js"> </script>
        <script src="../commons/isLogin.js"> </script>
    </body>
