<html>
<head>
<meta charset="utf-8">

	href="../static/css/sm.css">
<link rel="stylesheet"
	href="../static/css/sm-extend.css">

<link rel="apple-touch-icon-precomposed"
	href="https://sui.thinkadmin.top/assets/img/apple-touch-icon-114x114.png">
<script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script type="text/javascript" src="../static/js/config.js"></script>

</head>

<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="product.html/demos/form"><img
					style="width: 15px; height: 24px; position: relative; top: 5px;"
					src="../resources/返回.png"> 返回 </a>
				<h1 class="title">商品添加</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品名称</div>
									<div class="item-input">
										<input type="text" id="product-name" placeholder="请输入商品名称">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">目录</div>
									<div class="item-input">
										<select id=category>
										</select>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">优先级</div>
									<div class="item-input">
										<input type="number" id="priority" placeholder="默认为0，意为最低">
									</div>
								</div>
							</div>
						</li>
						<!-- Date -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">原价</div>
									<div class="item-input">
										<input type="number" id="normal-price" placeholder="商品原价">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">折扣价</div>
									<div class="item-input">
										<input type="text" id="promotion-price" placeholder="商品折扣价">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input type="file" id="small-img">
									</div>
								</div>
							</div>
						</li>
						<!-- Switch (Checkbox) -->
						<li>
							<div class="item-content">
								<div class="item-inner detail-img-div">
									<div class="item-title label">详情图片</div>
									<div class="item-input" id="detail-img">
										<input type="file" class="detail-img">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品描述</div>
									<div class="item-input">
										<textarea id="product-desc" placeholder="请输入描述内容"></textarea>
									</div>
								</div>
							</div>
						</li>
							<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input id="l-kaptcha" name="kaptcha" type="text"
										placeholder="验证码">
									<div class="item-input">
										<img id="kaptcha-img" title="点击更换" alt="点击更换" src="../GooglCodeKaptcha"
											title="点击更换" onclick="changeVerifyCode(this)">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a style="background-color: red;" href="/o2o/shopadmin/productmanage" class="button button-big button-fill button-danger">返回商品管理</a>
						</div>
						<div class="col-50">
							<a style="background-color: blue;" id="submit" href="#" class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
        <script src='https://sui.thinkadmin.top/dist/js/sm.js'></script>
        <script src='https://sui.thinkadmin.top/dist/js/sm-extend.js'></script>
        <script src="https://sui.thinkadmin.top/dist/js/sm-city-picker.js"></script>
	<script type="text/javascript" src="../commons/commons.js"></script>
	<script type="text/javascript" src="../resources/js/productoperation.js" charset="utf-8"></script>
</body>
</html>
