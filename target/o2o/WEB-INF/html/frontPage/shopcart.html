<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="../static/css/shopcartreset.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/shopcart.css"/>
	</head>
	<script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
	<body>
		<!--头部-->
	    <header>
	    	购物车<!-- <span class="fr">编辑</span>-->
	    </header>
	    <!--头部-->
	    <!--主题-->
	    <div class="no">
	    	<p>暂无数据，快去逛逛吧！</p>
	    </div>
	    <div class="con">	
	    <div class="content">
	    	<div class="list">
	    		<div class="fl">
	    			<label>
		    			<input type="checkbox"/>
		    			<img src="../static/img/c_checkbox_on.png"/>
		    		</label>
	    		</div>
	    	</div>
		    <ul id="datacart">
		    </ul>
		    <p class="total">一共<number></number>件商品：<span></span></p>
	    </div>
	    </div>
	    <!--主题-->
	    <!--结算-->
	    <div class="bottom fixed">
	    	<div class="fl bottom-label">
	    		<label>
	    			<input type="checkbox" checked="checked"/>
	    			<img src="../static/img/c_checkbox_on.png" class="fl" />
	    			全选
	    		</label>
	    	</div>
    		<div class="fr">
    			需要支付：<span></span>
    			<button class="sett">结算</button>
    		</div>
	    </div>
	     <!--结算-->
	     <!--删除-->
	    <div class="bottom fixed" style="display: none;">
    		<div class="fr">
    			<button class="delete">删除</button>
    		</div>
	    </div>
	     <!--删除-->
	     <!--弹框-->
	    <div class="text1 fixed">
	    	<form>
	    		<input type="number"/>
	    		<input type="button"  value="确定"/>
	    	</form>
	    </div>
	     <!--弹框-->
	    <!--弹框2-->
	    <div class="alert fixed"></div>
	     <!--弹框2-->
		<script src="../static/js/shopcartweb.js"></script>
		<script src="../static/js/zepto.js"></script>
		<script src="../static/js/shopcart.js"></script>
	</body>
</html>
