<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="https://sui.thinkadmin.top/favicon.ico">
		<title>管理员登录</title>

<link href="../static/css/login.css" rel="stylesheet" type="text/css" media="all" />

<script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script type="text/javascript">
$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	  
});
</script>

</head>
<body>	
<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>店铺管理员登录</h1>
			<div class="alert-close"></div> 			
		</div>
		
		<form action="" onsubmit="return false">
			<ul>
				<li><input type="text" class="adminName" placeholder="用户名"><a class=" icon user" style="    position: relative;top: -45px;"></a></li>
				<li><input type="password" class="password" placeholder="密码"> <a class="icon lock" style="    position: relative;top: -54px;"></a></li>
			</ul>
			<div class="submit">
				<input type="submit" onclick="AdminVerifyLogin()" value="登录" >
				<a href="/o2o/shopadmin/shopAdminRegister" style="position: relative; left: 80px; top: 12px;">注册</a>
				<div class="clear">  </div>	
			</div>
		</form>
	</div>					
</div>
	<script type="text/javascript" src="../static/js/login.js"></script>
	<script type="text/javascript" src="https://cpro.baidustatic.com/cpro/ui/c.js" async="async" defer="defer" ></script>
</body>
</html>
